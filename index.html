<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チームビルディング・カードゲーム</title>
</head>
<body>
  <h1>チームビルディング・カードゲーム</h1>

  <p id="meLabel" style="font-weight:bold;"></p>

  <!-- 運営パネル -->
  <div id="adminPanel" style="display:none; border:1px solid #ccc; padding:12px; margin-bottom:16px;">
    <h2>運営パネル</h2>
    <button onclick="dealCards()">カードを配布（運営のみ）</button>

    <h3>参加者URL</h3>
    <ul id="inviteLinks"></ul>
  </div>

  <hr />

  <!-- 参加者画面 -->
  <button onclick="showHand()">自分の手札を表示</button>
  <h2 id="handTitle"></h2>
  <p id="selectedText">選択中：なし</p>
  <ul id="hand"></ul>

  <h3>交換</h3>
  <label>交換相手：</label>
  <select id="partnerSelect"></select>
  <button onclick="requestTrade()">交換リクエスト</button>

  <h3>受信中リクエスト</h3>
  <ul id="incoming"></ul>

  <hr />
  <h3>ログ</h3>
  <pre id="log" style="white-space:pre-wrap;"></pre>

  <!-- Firebase SDK（順番厳守） -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
